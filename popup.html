<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Password Pigeon</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo-title">
        <img src="images/logo48.png" alt="Logo" id="logo" />
        <h1>Password Pigeon</h1>
      </div>
      <button id="logout-button" class="icon-button" title="Sign Out" style="display: none;">
        âŽ‹
      </button>
    </div>

    <div id="auth-section">
      <p id="auth-status">Checking status...</p>
      <button id="login-button" class="button full-width">Sign In with Google</button>
    </div>

    <div id="code-section" style="display: none;">
      <h2>Latest Code</h2>
      <div class="code-box">
        <span id="code-text">No code found yet.</span>
        <button id="copy-button" class="copy-button" title="Copy Code" disabled>
          ðŸ“‹
        </button>
      </div>
      <p id="code-timestamp" class="timestamp"></p>
    </div>

    <p id="error-message" class="error"></p>
    <p id="info-message" class="info"></p>

    <div id="history-container">
      <h2>Code History</h2>
      <ul id="history-list"></ul>
      <div class="history-controls">
        <button id="clear-history" class="button">Clear</button>
        <button id="view-history" class="button">View All</button>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
