<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Password Pigeon</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo-title">
        <img src="images/logo48.png" alt="Logo" id="logo" />
        <h1>Password Pigeon</h1>
      </div>
      <button id="logout-button" class="icon-button" title="Sign Out" style="display: none;">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
          <polyline points="16 17 21 12 16 7"></polyline>
          <line x1="21" y1="12" x2="9" y2="12"></line>
        </svg>
      </button>
    </div>

    <div id="auth-section">
      <p id="auth-status">Checking status...</p>
      <button id="login-button" class="button full-width">Sign In with Google</button>
    </div>

    <div id="code-section" style="display: none;">
      <h2>Latest Code</h2>
      <div class="code-container">
        <div class="code-box" id="copyable-code-container">
          <span id="code-text">No code found yet.</span>
          <div class="tooltip">Click to copy</div>
        </div>
        <div class="copy-indicator">Copied!</div>
        <p id="code-timestamp" class="timestamp"></p>
      </div>
    </div>

    <p id="error-message" class="error"></p>
    <p id="info-message" class="info"></p>
  </div>

  <script src="popup.js"></script>
</body>
</html>
