<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Password Pigeon</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="status-indicator" id="status-indicator">
        <div class="pulse-ring" id="pulse-ring"></div>
        <div class="radar" id="radar">
          <div class="radar-sweep" id="radar-sweep"></div>
        </div>
      </div>
      <div class="header-content">
        <div class="logo-title">

          <h1 style="user-select: none;">Password Pigeon</h1>
        </div>
      </div>
      <div class="settings-area">
        <button id="settings-button" class="icon-button settings-toggle" title="Settings">
          <svg width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
            <path d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872l-.1-.34zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z"/>
          </svg>
        </button>
        <div id="settings-panel" class="settings-panel">
          <button id="website-button" class="settings-item" title="Visit Website">
             <svg width="18" height="18" fill="currentColor" viewBox="0 0 16 16">
              <path d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z"/>
             </svg>
            <span>Website</span>
          </button>
          <button id="notifications-toggle-button" class="settings-item" title="Toggle Notifications">
            <svg width="18" height="18" fill="currentColor" viewBox="0 0 16 16">
              <path d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2zm.995-14.901a1 1 0 1 0-1.99 0A5.002 5.002 0 0 0 3 6c0 1.098-.5 6-2 7h14c-1.5-1-2-5.902-2-7 0-2.42-1.72-4.44-4.005-4.901z"/>
            </svg>
            <span>Notifications</span>
          </button>
          <button id="theme-toggle-button" class="settings-item" title="Toggle Theme">
            <svg width="18" height="18" fill="currentColor" viewBox="0 0 16 16">
              <path d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278zM4.858 1.311A7.269 7.269 0 0 0 1.025 7.71c0 4.021 3.278 7.277 7.318 7.277a7.316 7.316 0 0 0 5.205-2.162c-.337.042-.68.063-1.029.063-4.61 0-8.343-3.714-8.343-8.29 0-1.167.242-2.278.681-3.286z"/>
            </svg>
            <span>Toggle Theme</span>
          </button>
          <button id="logout-button" class="settings-item" style="display: none;" title="Logout">
            <svg width="18" height="18" fill="currentColor" viewBox="0 0 16 16">
              <path d="M7.5 1v7h1V1h-1z"/>
              <path d="M3 8.812a4.999 4.999 0 0 1 2.578-4.375l-.485-.874A6 6 0 1 0 11 3.616l-.501.865A5 5 0 1 1 3 8.812z"/>
            </svg>
            <span>Logout</span>
          </button>
        </div>
      </div>
    </div>
    <div id="auth-section">
      <p id="auth-status">Checking status...</p>
      <div class="button-wrapper">
        <button id="login-button" class="button">Sign In with Google</button>
      </div>
    </div>

    <div id="code-section" class="code-section" style="display: none;">
      <div class="code-container">
        <div class="code-box" id="copyable-code-container">
          <span id="code-text">No code found yet.</span>
          <div class="tooltip">Click to copy</div>
        </div>
        <div class="copy-indicator">Copied!</div>
        <p id="code-timestamp" class="timestamp" style="user-select: none;"></p>
      </div>
    </div>

    <p id="error-message" class="error"></p>
    <p id="info-message" class="info"></p>
  </div>

  <script src="popup.js"></script>
</body>
</html>
